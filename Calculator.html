<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        .button {
            text-align: center;
            background-color: green;
            padding: 15px 32px;
        }

        .button1 {
            width: 120%;
        }

        .button2 {
            width: 110%;
        }
    </style>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid" style="padding: 30px;">

        <div>
            <div class="row col-5" style="background-color: gray; height: 100px; margin-left: 27%; padding: 25px">
                <h2>
                    <pre id="upper">0</pre>
                </h2>
            </div>

            <div class="row col-5" style="background-color: gray; height: 100px; margin-left: 27%; padding: 25px">
                <h2>
                    <pre id="lower"></pre>
                </h2>
            </div>


            <div class=" row col-5" style="background-color: black; margin-left: 27%">
                <div class="row" style="margin-left: 1px; padding: 3px">
                    <div class="col-3" style="background-color:darkgrey;"><button class="btn button1"
                            onclick="PressNum(this)">9</button></div>
                    <div class="col-3" style="background-color: darkgrey;"><button class="btn button1"
                            onclick="PressNum(this)">8</button></div>
                    <div class="col-3" style="background-color: darkgrey;"><button class="btn button1"
                            onclick="PressNum(this)">7</button></div>
                    <div class="col-3" style="background-color: coral;"><button class="btn button1"
                            onclick="pressOperator(this)">/</button></div>
                </div>
            </div>

            <div class=" row col-5" style="background-color: black; margin-left: 27%">
                <div class="row" style="margin-left: 1px; padding: 3px">
                    <div class="col-3" style="background-color:darkgrey;"><button class="btn button1"
                            onclick="PressNum(this)">6</button></div>
                    <div class="col-3" style="background-color: darkgrey;"><button class="btn button1"
                            onclick="PressNum(this)">5</button></div>
                    <div class="col-3" style="background-color: darkgrey;"><button class="btn button1"
                            onclick="PressNum(this)">4</button></div>
                    <div class="col-3" style="background-color: coral ;"><button class="btn button1"
                            onclick="pressOperator(this)">*</button></div>
                </div>
            </div>

            <div class=" row col-5" style="background-color: black; margin-left: 27%">
                <div class="row" style="margin-left: 1px; padding: 3px">
                    <div class="col-3" style="background-color:darkgrey;"><button class="btn button1"
                            onclick="PressNum(this)">3</button></div>
                    <div class="col-3" style="background-color: darkgrey;"><button class="btn button1"
                            onclick="PressNum(this)">2</button></div>
                    <div class="col-3" style="background-color: darkgrey;"><button class="btn button1"
                            onclick="PressNum(this)">1</button></div>
                    <div class="col-3" style="background-color: coral ;"><button class="btn button1"
                            onclick="pressOperator(this)">+</button></div>
                </div>
            </div>

            <div class=" row col-5" style="background-color: black; margin-left: 27%">
                <div class="row" style="margin-left: 1px; padding: 3px">
                    <div class="col-3" style="background-color:darkred;"><button class="btn button2"
                        onclick="pressClear()">del</button></div>
                    <div class="col-3" style="background-color:darkgrey;"><button class="btn button2"
                            onclick="PressNum(this)">0</button></div>
                    <div class="col-3" style="background-color: darkgrey;"><button class="btn button1"
                            onclick="pressEquals()">=</button></div>
                    <div class="col-3" style="background-color: coral;"><button class="btn button1"
                            onclick="pressOperator(this)">-</button></div>
                </div>
            </div>
        </div>

    </div>



    <script>
        let _outputUpper = document.querySelector('#upper');
        let _outputLower = document.querySelector('#lower');

        function PressNum(e) {
            if (_outputUpper.innerHTML === '0') {
                _outputUpper.innerHTML = e.innerHTML
            } else {
                _outputUpper.innerHTML += e.innerHTML
            }
        }

        function pressOperator(e) {
            let lastOperator
            if (lastOperator === '+' || lastOperator === '-' || lastOperator === '*' || lastOperator === '/') {
            } else {
                _outputUpper.innerHTML += e.innerHTML;
            }
        }

        function pressEquals(){
            let exp = _outputUpper.innerHTML;
                _outputLower.innerHTML = exp;
                let result;
                try {
                        result = eval(exp);
                        // if decimal number more than 4 decimal places
                        if (result.toString().indexOf('.') !== -1) {
                        result = result.toFixed(4);
                        }
                } catch (e) {
                        result = 'Error';
                }
                 _outputLower.innerHTML = result;
        }

        function pressClear(){
            _outputUpper.innerHTML = '0';
            _outputLower.innerHTML = '';
        }
    </script>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
